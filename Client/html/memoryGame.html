<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/memoryGame.css">
    <title>Memory Game</title>
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
        <h2>FallOut Edition</h2>
        <p>Flip over two cards and try find a match</p>
      </header>

      <section class="score-panel">
      	<h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="timer-container">
          <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
        </div>
        <div class="reset">
          <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
        </div>
      </section>
      
      <!-- Modal -->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all pairs of cards.</p>
            <button class="btn play-again-btn">Play Again?</button>
          </div>
        </div>
      </section>

      <ul id="deck" class="deck"></ul>
    </div>
    <script src="assets/js/libs.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/memoryGame.js"></script>
    
  </body>
</html>
